{{template "header" .}}
<!-- Page title -->
<div class="page-title search-title">
    <div class="container">
        <h2><span>Search results for:</span>{{.Search}}</h2>
    </div>
</div>
<!-- End of Page title -->
<div class="container pt-120 pb-90">
    <div class="row">
        {{range .Posts}}
            <!-- Post -->
            <div class="col-sm-6">
                <div class="post-default">
                    <div class="post-data">
                        <!-- Category -->
                        <div class="cats"><a href="/category/{{.Category.Id}}">{{.Category.Category}}</a></div>
                        <!-- Title -->
                        <div class="title">
                            <h2><a href="/view/{{.Id}}">{{.Title}}</a></h2>
                        </div>
                        <!-- Post Desc -->
                        <div class="desc">
                            <p>
                                {{.Content|.getDesc}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Post -->
        {{end}}
    </div>
    <!-- Post Pagination -->
    <div class="post-pagination d-flex justify-content-center">
        {{range .Paginations}}
            {{if .current}}
                <span class="current">{{.page}}</span>
            {{else}}
                <a href="?page={{.page}}">{{.page}}</a>
            {{end}}
        {{end}}
        {{/* todo next last */}}
        <a href=""><i class="fa fa-angle-right"></i></a>
    </div>
    <!-- End of Post Pagination -->
</div>
{{template "footer" .}}
