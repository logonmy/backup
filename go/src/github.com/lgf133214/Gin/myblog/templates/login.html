{% load static %}
<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}登录{% endblock %}</title>
    <link rel="icon" href="{% static 'images/favicon.png' %}">
    <script src="{% static 'js/jquery-1.12.1.min.js' %}"></script>
    <script src="{% static 'js/img_ver.js' %}"></script>

    <style>
        {% block cus_style %}{% endblock %}
        .bxs-row {
            margin-bottom: 12px;
        }

        .logo-box {
            width: 404px;
            margin: 120px auto;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            height: 360px;
        }

        .login {
            position: absolute;
            width: 320px;
            left: 0;
            top: 0;
            padding: 42px 42px 36px;
            transition: all 0.8s;
        }

        .username, .password, .email, .btn {
            height: 44px;
            width: 100%;
            padding: 0 10px;
            border: 1px solid #9da3a6;
            background: #fff;
            text-overflow: ellipsis;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            -khtml-border-radius: 4px;
            border-radius: 4px;
            -webkit-box-shadow: none;
            -moz-box-shadow: none;
            box-shadow: none;
            color: #000;
            font-size: 1em;
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 400;
            direction: ltr;
            font-size: 13px;
        }

        .submit {
            background-color: #0070ba;
            color: #fff;
            border: 1px solid #0070ba;
        }

        .submit:hover {
            background-color: #005ea6;
        }

        .verBox {
            position: absolute;
            width: 100%;
            text-align: center;
            left: 404px;
            top: 0;
            opacity: 0;
            transition: all 0.8s;
            padding-top: 55px;
        }

        .err {
            margin: 12px 0 0;
            line-height: 12px;
            height: 12px;
            font-size: 12px;
            color: red;
        }

        .slider-btn {
            position: absolute;
            width: 44px;
            height: 44px;
            left: 0;
            top: -7px;
            z-index: 12;
            cursor: pointer;
            background-image: url({% static 'images/login/sprite.3.2.0.png' %});
            background-position: 0 -84px;
            transition: inherit
        }

        .ver-tips {
            position: absolute;
            left: 0;
            bottom: -22px;
            background: rgba(255, 255, 255, .9);
            height: 22px;
            line-height: 22px;
            font-size: 12px;
            width: 100%;
            margin: 0;
            text-align: left;
            padding: 0 8px;
            transition: all .4s
        }

        .slider-tips {
            bottom: 0
        }

        .ver-tips i {
            display: inline-block;
            width: 22px;
            height: 22px;
            vertical-align: top;
            background-image: url({% static 'images/login/sprite.3.2.0.png' %});
            background-position: -4px -1229px
        }

        .ver-tips span {
            display: inline-block;
            vertical-align: top;
            line-height: 22px;
            color: #455
        }

        .active-tips {
            display: block
        }

        .hidden {
            display: none
        }

        .re-btn {
            position: absolute;
            left: 0;
            bottom: 0;
            height: 28px;
            padding: 0 16px
        }

        .re-btn a {
            display: inline-block;
            width: 14px;
            height: 14px;
            margin: 7px 0;
            background-image: url({% static 'images/login/sprite.3.2.0.png' %});
            background-position: 0 -1179px;
            cursor: pointer
        }

        .re-btn a:hover {
            background-position: 0 -1193px
        }

        .submit:hover {
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: #08acee;
        }

        a:active, a:hover {
            outline: 0;
        }

        a {
            color: #333;
        }

        a:hover {
            color: #bbb;
        }
    </style>

</head>
<body>

<div class="logo-box">
    <div class="login" style="">
        <div class="bxs-row" style="text-align:center;">
            <img id="logo" src="{% static 'images/login/logo.jpg' %}" style="width:72px;"><span class="tips"
                                                                                                style="color:red;">{% if active_msg %}
            {{ active_msg }}{% else %}忍住不哭来段口技{% endif %}</span>
        </div>
        <div class="bxs-row">
            <input type="text" class="username" id="uname" placeholder="用户名(推荐)/邮箱"
                   value="{% if uname %}{{ uname }}{% else %}admin{% endif %}">
            <p class=" err err-username">{{ error_msg }}</p>
        </div>
        <div class="bxs-row">
            <input type="password" class="password" id="passwd" placeholder="密码">
            <p class="err err-password"></p>
        </div>
        {% block custom %}{% endblock %}
        <div class="bxs-row">
            <input type="submit" class="submit btn" value="{% block btn %}登录{% endblock %}">
        </div>
    </div>
    <div class="verBox">
        <div id="imgVer" style="display:inline-block;"></div>
    </div>
</div>
<script>
    imgVer({
        el: '$("#imgVer")',
        width: '260',
        height: '116',
        img: [
            "{% static 'images/login/ver-1.png' %}",
            "{% static 'images/login/ver-2.png' %}",
            "{% static 'images/login/ver-3.png' %}",
        ],
        success: function () {
            $(".login").css({
                "left": "0",
                "opacity": "1"
            });
            $(".verBox").css({
                "left": "404px",
                "opacity": "0"
            });
            $(".tips").html('请稍等。。。');
            {% block post %}
                $.ajaxSetup({
                    data: {csrfmiddlewaretoken: '{{ csrf_token }}'},
                });
                $.ajax({
                    type: "POST",
                    url: "{% url 'myblog:validate' %}",
                    data: {
                        username: $("#uname").val(),
                        password: $("#passwd").val()
                    },
                    dataType: "JSON",
                    success: function (data) {
                        $(".err-username").html(data['error_msg']);
                        if (data['id'] == '0') {
                            $(".tips").html(data['tip']);
                            $("#logo").attr("src", "{% static 'images/login/login-err.png' %}")
                        } else if (data['id'] == '1') {
                            $(".tips").html(data['tip']);
                            $("#logo").attr("src", "{% static 'images/login/login-err.png' %}")
                        } else if (data['id'] == '2') {
                            window.location = '{% url 'myblog:index' %}'
                        }
                    }, error: function () {
                        $(".tips").html('出错了，等会儿试试看吧');
                        $("#logo").attr("src", "{% static 'images/login/login-err.png' %}")
                    }
                });
            {% endblock %}
        },
        error: function () {
        }
    });

    var reg = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;


    $(".submit").on('click', function () {
        if (!$(".username").val()) {
            {#$(".err-username").html('杂种！！你用户名呢！？？？');#}
            $(".tips").html('老兄！！你用户名呢！？？？');
            $("#logo").attr("src", "{% static 'images/login/null-password.jpg' %}")
        } else if (!$(".password").val()) {
            {#$(".err-password").html('畜生！！你密码呢！？？？');#}
            $(".tips").html('老兄！！你密码呢！？？？');
            $("#logo").attr("src", "{% static 'images/login/null-password.jpg' %}")
        } {% block fill %}{% endblock %} else {
            $(".login").css({
                "left": "-404px",
                "opacity": "0"
            });
            $(".verBox").css({
                "left": "0",
                "opacity": "1"
            })
        }
    });
    {% if uname %}
        $("#uname").val({{ uname }});
        $("#passwd").val({{ passwd }});
    {% endif %}
</script>
<div style="text-align:center;">
    {% block foot %}
        <a href="{% url 'myblog:passwd' %}">忘记密码？</a>
        <a href="{% url 'myblog:register' %}">还没有账号？->注册</a>
    {% endblock %}
    <a href="{% url 'myblog:index' %}">回首页</a>
</div>
</body>
</html>
