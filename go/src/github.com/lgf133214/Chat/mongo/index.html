<script>
    function sendMsg(name, msg) {
        $.post({
            url: "http://localhost:8848/sendMsg",
            dataType: "json",
            data: {
                name: name,
                msg: msg
            },
            success: function (data) {
                console.log(data)
            },
            error: function () {
                console.log('err')
            }
        })
    }

    function getMsg(time) {
        $.ajax({
            url: "http://localhost:8848/getMsg?last_time=" + time,
            dataType: "json",
            success: function (data) {
                console.log(data)
            },
            error: function () {
                console.log('err')
            }
        })
    }
</script>
</html>
